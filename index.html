        .video-container {position: relative; width: 90%; max-width: 640px; padding-bottom: 50.625%; height: 0; overflow: hidden; margin-bottom: 60px; border: 1px solid #555; background-color: #111;}
        .video-container iframe {position: absolute; top: 0; left: 0; width: 100%; height: 100%;}
        .cta-button {display: inline-block; background-color: #C15AEF; color: #fff; padding: 16px 40px; text-decoration: none; font-weight: 700; font-family: 'Montserrat', sans-serif; border-radius: 30px; font-size: 1.1em; letter-spacing: 0.5px; cursor: pointer; transition: box-shadow 0.3s ease; margin-bottom: 40px; box-shadow: 0 0 15px rgba(193, 90, 239, 0.7);}

        .calendly-inline-widget {display: none;} /* Initially hide, might be toggled later */

        @media (max-width: 768px) { /* Common tablet breakpoint */
            h1 {font-size: 38px; margin-bottom: 60px;}
            p {font-size: 22px; margin: 30px 0;}
            .video-container {width: 95%; margin-bottom: 50px;}
            .cta-button {padding: 14px 35px; font-size: 1em; border-radius: 25px; margin-bottom: 30px; box-shadow: 0 0 10px rgba(193, 90, 239, 0.7);}
            .cta-button:hover {box-shadow: 0 0 20px rgba(193, 90, 239, 0.9);}
        }

        @media (max-width: 600px) { /* Common mobile breakpoint */
            h1 {font-size: 32px; margin-bottom: 40px;}
            p {font-size: 18px; line-height: 1.4; margin: 25px 0;}
            .video-container {padding-bottom: 56.25%; /* 16:9 aspect ratio for mobile */ margin-bottom: 40px;}
            .cta-button {padding: 12px 30px; font-size: 0.95em; border-radius: 20px; margin-bottom: 25px; box-shadow: 0 0 8px rgba(193, 90, 239, 0.7);}
            .cta-button:hover {box-shadow: 0 0 15px rgba(193, 90, 239, 0.9);}
        }
