<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stellaris Media</title>
  <link rel="icon" href="SM.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://www.jootoor.com/wp-content/uploads/2023/09/White-Gradients.jpg') no-repeat center center / cover;
      color: #222;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeIn 1.2s ease-in;
    }

    h3 {
      font-size: 0.95rem;
      font-weight: 400;
      color: #555;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    h1 {
      font-size: 2.75rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: #111;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.7s;
    }

    .info-heading {
      font-size: 1.5rem;
      font-weight: 600;
      max-width: 700px;
      margin: 0 auto 3rem;
      color: #333;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.9s;
    }

    .highlight {
      font-style: italic;
      color: #444;
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 3rem;
      opacity: 0;
      animation: zoomIn 1s ease-out forwards;
      animation-delay: 1.1s;
    }

    .video {
      width: 90%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
      background-color: #eee;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 14px 28px;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1.3s;
    }

    .btn:hover {
      background: #333;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .info-heading {
        font-size: 1.15rem;
      }
    }
  </style>
</head>
<body>
  <h3>(under construction)</h3>
  <h1>stellaris media</h1>

  <p class="info-heading">
    <span class="highlight">Generate an extra $20,000 to $50,000/month with our YouTube Organic Funnels.</span>
  </p>

  <div class="video-wrapper">
    <div class="video">
      <iframe src="https://player.vimeo.com/video/1068769826?h=42d0e86a15&title=0&byline=0&portrait=0&controls=1"
              allow="autoplay; fullscreen; picture-in-picture" allowfullscreen loading="lazy"></iframe>
    </div>
  </div>

  <h3>Our website and VSL is under construction. Want to learn how we can help generate 6-figure deals monthly? Book a call.</h3>
  <a class="btn" href="https://calendly.com/stellarismedia/call" target="_blank">Book A Call</a>
</body>
</html>
