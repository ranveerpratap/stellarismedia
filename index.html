<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellaris Media</title>

    <link rel="icon" type="image/png" href="logo.png">
    <link rel="shortcut icon" type="image/png" href="logo.png">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Sora:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            /* --- Updated Background --- */
            background-image: url('background.png'); /* Set background image */
            background-color: #000000; /* Fallback color if image fails */
            background-size: cover; /* Cover the entire viewport */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Keep background fixed during scroll */

            /* --- Other body styles --- */
            color: #ffffff; /* White text */
            font-family: 'Montserrat', sans-serif; /* Default font */
            margin: 0;
            padding: 5vh 20px;
            text-align: center;
            min-height: 110vh; /* Ensures enough height */
        }

        .container {
            max-width: 800px; /* Increased max-width of the container */
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Optional: Add a semi-transparent background to the container if text is hard to read on the background image */
            /* background-color: rgba(0, 0, 0, 0.5); */
            /* border-radius: 8px; */
        }

        h1 {
            font-family: 'Sora', sans-serif;
            font-weight: 700;
            font-size: 45px;
            letter-spacing: 2px;
            color: #ffffff;
            margin: 0px 0px 88px;
            text-transform: lowercase;
        }

        p {
            font-family: 'Sora', sans-serif;
            font-weight: 500;
            font-size: 25px;
            line-height: 1.5;
            margin: 44px 0px;
            width: 100%; /* Make the paragraph take full width of its parent */
            max-width: none; /* Override the previous max-width */
            color: #ffffff;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 640px;
            padding-bottom: 50.625%;
            height: 0;
            overflow: hidden;
            margin-bottom: 60px;
            border: 1px solid #555;
            background-color: #111;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Style for the new CTA button with glow */
        .cta-button-wrapper {
            position: relative; /* For positioning the glow */
            margin-bottom: 40px;
            border-radius: 25px; /* More round corners for the wrapper */
            overflow: hidden; /* Clip the glow to the wrapper */
        }

        .cta-button {
            display: inline-block;
            background-color: #C15AEF; /* Button color */
            color: #ffffff; /* Text color */
            padding: 16px 40px; /* Adjust padding as needed */
            text-decoration: none;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            border-radius: 25px; /* More round corners for the button */
            font-size: 1.1em;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth hover and shadow */
            position: relative; /* To be on top of the glow */
            z-index: 1; /* Ensure button is above the glow */
            border: none; /* Remove default button border if any */
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: radial-gradient(circle, rgba(193, 90, 239, 0.6), transparent, transparent);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        .cta-button:hover {
            background-color: #a845d6; /* Darker shade on hover */
            box-shadow: 0 0 15px rgba(193, 90, 239, 0.7); /* Optional: Add a subtle shadow on hover */
        }

        /* Hide the Calendly embed */
        .calendly-inline-widget {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 95%; /* Adjust container width for smaller screens */
            }
            h1 {
                font-size: 32px;
                margin-bottom: 60px;
                letter-spacing: 1.5px;
            }
            p {
                font-size: 18px;
                line-height: 1.4;
                margin-bottom: 30px;
                margin-top: 30px;
            }
            .video-container {
                width: 95%;
                padding-bottom: 53.4375%;
                margin-bottom: 50px;
            }
            .cta-button-wrapper {
                border-radius: 20px; /* Adjust for smaller screens */
            }
            .cta-button {
                padding: 14px 30px;
                font-size: 1em;
                border-radius: 20px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>stellaris media</h1>

        <p>
            for coaches, consultants, and agencies: we can help you add an extra
            revenue of $20k-50k/month while getting clients on autopilot,
            using our YouTube client magnet system.
        </p>

        <div class="video-container">
            <iframe
                src="https://player.vimeo.com/video/1068769826?h=42d0e86a15&autoplay=0&loop=1&title=0&byline=0&portrait=0"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <script src="https://player.vimeo.com/api/player.js"></script>

        <div class="cta-button-wrapper">
            <a href="https://calendly.com/stellarismedia/call" target="_blank" class="cta-button">
                Book A Call
            </a>
        </div>

        <div class="calendly-inline-widget" data-url="https://calendly.com/stellarismedia/call" style="min-width:320px;height:700px;"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    </div>

</body>
</html>
