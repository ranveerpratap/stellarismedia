<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stellaris Media</title>
  <link rel="icon" href="SM.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Sora:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Sora', sans-serif;
      background: #000 url('background.png') center/cover no-repeat fixed;
      color: #fff;
      text-align: center;
      padding: 5vh 20px;
    }

    h3 {
      font-family: 'Sora', sans-serif;
      font-size: 1rem;
      color: #fff;
      opacity: 0.6;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 2rem;
      text-transform: lowercase;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }

    .info-heading {
      font-family: 'Sora', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      line-height: 1.125;
      color: #fff;
      max-width: 720px;
      margin: 3rem auto;
      text-shadow: none;
    }

    .glow {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.75);
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
      margin: 40px 0 60px;
    }

    .video {
      position: relative;
      width: 90%;
      max-width: 640px;
      aspect-ratio: 16 / 9;
      background-color: #111;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .btn {
      display: inline-block;
      background: #ffffff;
      color: #000;
      padding: 14px 32px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      border-radius: 25px;
      text-decoration: none;
      text-shadow: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      transition: box-shadow 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 20px 6px rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .info-heading {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <h3>(under construction)</h3>
  <h1>stellaris media</h1>

  <h1 class="info-heading">
    <span class="glow">for eCom & B2B marketing agencies:</span><br />
    we help <br />
    <span class="glow">you sign high ticket pre sold leads</span> each month on AutoPilot <br />
    using our YouTube client magnetization system.
  </h1>

  <div class="video-wrapper">
    <div class="video">
      <iframe src="https://player.vimeo.com/video/1068769826?h=42d0e86a15&title=0&byline=0&portrait=0&controls=1"
              allow="autoplay; fullscreen; picture-in-picture" allowfullscreen loading="lazy">
      </iframe>
    </div>
  </div>

  <a class="btn" href="https://calendly.com/stellarismedia/call" target="_blank">Book A Call</a>
</body>
</html>
