<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellaris Media | YouTube Client Magnet System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Sora:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000000; /* Solid black background */
            color: #ffffff; /* White text */
            /* Default font for elements not otherwise specified (like button) */
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
            padding: 5vh 20px; 
            text-align: center; 
            min-height: 110vh; 
        }

        .container {
            max-width: 700px; 
            margin: 0 auto; 
            padding: 20px;
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        h1 {
            /* Use Sora font, bold */
            font-family: 'Sora', sans-serif;
            font-weight: 700; /* Bold */
            font-size: 2.2em; 
            letter-spacing: 1.5px; 
            color: #ffffff; 
            margin-top: 5vh; 
            margin-bottom: 40px; 
        }

        p {
            /* Use Sora font, regular weight */
            font-family: 'Sora', sans-serif;
            font-weight: 400; /* Regular weight */
            font-size: 1.1em; 
            line-height: 1.7; 
            margin-bottom: 50px; 
            max-width: 600px; 
        }

        .video-container {
            position: relative;
            width: 90%; 
            max-width: 640px; 
            padding-bottom: 50.625%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 60px; 
            border: 1px solid #555; 
            background-color: #111; 
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Button Styling & Initial Animation State */
        .cta-button {
            display: inline-block;
            background-color: #e53935; /* Red color */
            color: #ffffff; 
            padding: 14px 40px; 
            text-decoration: none; 
            font-weight: 700; /* Bold text */
            /* Using Montserrat for button, fallback to sans-serif */
            font-family: 'Montserrat', sans-serif; 
            border-radius: 8px; 
            font-size: 1.1em; 
            letter-spacing: 0.5px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px); 
            transition: opacity 0.6s ease-out, transform 0.6s ease-out, visibility 0.6s; 
        }
        
        .cta-button.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0); 
        }

        .cta-button:hover {
            background-color: #c62828; 
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }
            p {
                font-size: 1em; /* Adjust if needed for Sora font */
                margin-bottom: 40px;
            }
            .video-container {
                width: 95%;
                padding-bottom: 53.4375%; 
                margin-bottom: 50px;
            }
            .cta-button {
                padding: 12px 35px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>stellaris media</h1>
        
        <p>
            for coaches, consultants, and agencies: we can help you add an extra 
            revenue of $20k-50k/month while getting clients on autopilot, 
            using our YouTube client magnet system.
        </p>
        
        <div class="video-container">
            <iframe 
                src="https://player.vimeo.com/video/1068769826?h=42d0e86a15&autoplay=0&loop=1&title=0&byline=0&portrait=0" 
                frameborder="0" 
                allow="autoplay; fullscreen; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <script src="https://player.vimeo.com/api/player.js"></script>

        <a href="https://calendly.com/stellarismedia/30min" target="_blank" class="cta-button" id="ctaButton">
            BOOK A CALL
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctaButton = document.getElementById('ctaButton');
            const scrollThreshold = 150; 
            let buttonMadeVisible = false; 

            function checkScroll() {
                if (!buttonMadeVisible && window.scrollY > scrollThreshold) {
                    ctaButton.classList.add('visible');
                    buttonMadeVisible = true; 
                } 
            }
            
            window.addEventListener('scroll', checkScroll);
            setTimeout(checkScroll, 100); // Initial check
        });
    </script>
</body>
</html>
