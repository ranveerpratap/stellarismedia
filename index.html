<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stellaris Media</title>
  <link rel="icon" href="SM.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Sora:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Sora', sans-serif;
      background: #000 url('background.png') center/cover no-repeat fixed;
      color: #fff;
      text-align: center;
      padding: 5vh 20px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 60px;
      text-transform: lowercase;
    }

    .info {
      font-size: 25px;
      margin: 0 auto 60px;
      line-height: 1.6;
      max-width: 600px;
      text-align: center;
    }

    .glow {
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
      margin: 40px 0 60px;
    }

    .video {
      position: relative;
      width: 90%;
      max-width: 640px;
      aspect-ratio: 16 / 9;
      background-color: #111;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .video iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .btn {
      display: inline-block;
      background: #ffffff;
      color: #000;
      padding: 14px 32px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      border-radius: 25px;
      text-decoration: none;
      text-shadow: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      transition: box-shadow 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 20px 6px rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; margin-bottom: 40px; }
      .info {
        font-size: 20px;
        margin-bottom: 40px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h3>(under construction)</h3>
  <h1>stellaris media</h1>

  <p class="info">
    <span class="glow">for coaches, consultants, and agencies: </span> <br />
    we can help you add an extra revenue of
    <span class="glow">$20kâ€“50k/month</span> while getting clients on autopilot, using our YouTube client magnetization system.
  </p>

  <div class="video-wrapper">
    <div class="video">
      <iframe src="https://player.vimeo.com/video/1068769826?h=42d0e86a15&title=0&byline=0&portrait=0&controls=1"
              allow="autoplay; fullscreen; picture-in-picture" allowfullscreen loading="lazy">
      </iframe>
    </div>
  </div>

  <a class="btn" href="https://calendly.com/stellarismedia/call" target="_blank">Book A Call</a>
</body>
</html>
