<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellaris Media</title>

    <link rel="icon" type="image/png" href="SM.png">
    <link rel="shortcut icon" type="image/png" href="SM.png">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Sora:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            /* --- Updated Background --- */
            background-image: url('background.png'); /* Set background image */
            background-color: #000000; /* Fallback color if image fails */
            background-size: cover; /* Cover the entire viewport */
            background-position: center center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Keep background fixed during scroll */

            /* --- Other body styles --- */
            color: #ffffff; /* White text */
            font-family: 'Montserrat', sans-serif; /* Default font */
            margin: 0;
            padding: 5vh 20px;
            text-align: center;
            min-height: 110vh; /* Ensures enough height */
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Optional: Add a semi-transparent background to the container if text is hard to read on the background image */
            /* background-color: rgba(0, 0, 0, 0.5); */
            /* border-radius: 8px; */
        }

        h1 {
            font-family: 'Sora', sans-serif;
            font-weight: 700;
            font-size: 45px; /* Updated font size */
            letter-spacing: 2px;
            color: #ffffff;
            margin: 0px 0px 88px; /* Updated margins */
            text-transform: lowercase;
        }

        p {
            font-family: 'Sora', sans-serif;
            font-weight: 500;
            font-size: 25px; /* Updated font size */
            line-height: 1.5;
            margin: 44px 0px; /* Updated margins */
            max-width: 600px;
            color: #ffffff;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 640px;
            padding-bottom: 50.625%;
            height: 0;
            overflow: hidden;
            margin-bottom: 60px;
            border: 1px solid #555;
            background-color: #111;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .calendly-inline-widget {
            width: 100%; /* Make it responsive within the container */
            max-width: 600px; /* Adjust as needed */
            height: 700px;
            margin-bottom: 40px; /* Add some space below the embed */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px; /* Adjusted for smaller screens */
                margin-bottom: 60px; /* Adjusted for smaller screens */
                letter-spacing: 1.5px;
            }
            p {
                font-size: 18px; /* Adjusted for smaller screens */
                line-height: 1.4;
                margin-bottom: 30px;
                margin-top: 30px; /* Adjusted for smaller screens */
            }
            .video-container {
                width: 95%;
                padding-bottom: 53.4375%;
                margin-bottom: 50px;
            }
            .calendly-inline-widget {
                height: 600px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>stellaris media</h1>

        <p>
            for coaches, consultants, and agencies: we can help you add an extra
            revenue of $20k-50k/month while getting clients on autopilot,
            using our YouTube client magnet system.
        </p>

        <div class="video-container">
            <iframe
                src="https://player.vimeo.com/video/1068769826?h=42d0e86a15&autoplay=0&loop=1&title=0&byline=0&portrait=0"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <script src="https://player.vimeo.com/api/player.js"></script>

        <div class="calendly-inline-widget" data-url="https://calendly.com/stellarismedia/call" style="min-width:320px;height:700px;"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    </div>

</body>
</html>
