<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stellaris Media</title>
  <link rel="icon" href="SM.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://www.jootoor.com/wp-content/uploads/2023/09/White-Gradients.jpg') no-repeat center center / cover;
      color: #111;
      padding: 20px;
      overflow-x: hidden;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      text-transform: lowercase;
      margin: 30px 0;
      color: #111;
    }

    .info-heading {
      font-size: 1.7rem;
      font-weight: 800;
      max-width: 750px;
      margin: 40px auto;
      color: #111;
      line-height: 1.4;
    }

    .note {
      font-size: 1.2rem;
      font-weight: 700;
      color: #333;
      max-width: 700px;
      margin: 60px auto 40px;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .info-heading {
        font-size: 1.35rem;
        padding: 0 10px;
      }

      .note {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .info-heading {
        font-size: 1.2rem;
      }

      .note {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>stellaris media</h1>
  </header>

  <div class="fade-in">
    <p class="info-heading">Generate an extra $20,000 to $50,000/month with our YouTube Organic Funnels.</p>
  </div>

  <div class="fade-in">
    <p class="note">Coming&nbsp;Soon</p>
  </div>

  <script>
    const faders = document.querySelectorAll('.fade-in');

    const appearOptions = {
      threshold: 0.1,
      rootMargin: "0px 0px -50px 0px"
    };

    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      });
    }, appearOptions);

    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });
  </script>
</body>
</html>
